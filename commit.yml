name: Auto Commit 4 Times

on:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 2 PM UTC
  workflow_dispatch:       # Allow manual run too

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make multiple commits
        run: |
          git config --global user.name 'Myself-Wrathh'
          git config --global user.email 'wrathh352@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
          for i in {1..4}
          do
            echo "$(date) Commit $i" >> update.txt
            git add update.txt
            git commit -m "Automated commit $i"
            sleep 10  # small gap to avoid errors
          done
          
          git push
